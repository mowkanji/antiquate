    { context: ["勘弁", "代弁", "支弁", "思弁", "自弁", "弁明", "弁証", "弁当", "弁別"], old: "辨" },
    { context: ["安全弁", "花弁", "弁膜"], old: "瓣" },
    { context: ["強弁", "口弁", "抗弁", "才弁", "陳弁", "詭弁", "駄弁", "多弁", "熱弁", "雄弁", "訥弁", "答弁", "弁解", "弁護", "弁舌", "弁論", "弁説", "大阪弁"], old: "辯" },

    { context: ["弁償", "弁理"], old: "辦" },
    { context: ["弁髪"], old: "辮" },
    ];

    function convert() {
      const input = document.getElementById("inputText").value;
      let output = input;

      if (mode === "toOld") {
        output = output.replace(/([〇一二三四五六七八九十百千万億兆0-9０-９])才/g, "$1歳");

        for (const rule of benContextMap) {
          for (const phrase of rule.context) {
            const converted = phrase.replace("弁", rule.old);
            output = output.replaceAll(phrase, converted);
          }
        }

        for (const [newChar, oldChar] of Object.entries(conversionMap)) {
          output = output.replaceAll(newChar, oldChar);
        }

        output = output.replace(/弁/g, "辯");

      } else {
        for (const [newChar, oldChar] of Object.entries(conversionMap)) {
          output = output.replaceAll(oldChar, newChar);
        }
        output = output.replace(/[辨瓣辯辦辮]/g, "弁");
      }

      document.getElementById("outputText").value = output;
    }

    function swapMode() {
      if (mode === "toOld") {
        mode = "toNew";
        document.getElementById("modeLabel").textContent = "モード：舊字體 → 新字体";
      } else {
        mode = "toOld";
        document.getElementById("modeLabel").textContent = "モード：新字体 → 舊字體";
      }
